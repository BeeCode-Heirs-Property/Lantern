<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heirs Help Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      max-width: 900px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .image-side {
      background-color: #061A2C;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-side img {
      max-width: 300px;
      height: auto;
    }

    .login-box {
      padding: 2rem;
      flex: 1;
    }

    .login-box h1 {
      margin-bottom: 1rem;
      color: #061A2C;
      font-size: 1.8rem;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      padding: 0.75rem;
      background-color: #00558c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #003f65;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side">
      <img src="/static/logo_project.png" alt="Project Logo">
    </div>
    <div class="login-box">
      <h1>Sign in to Lantern: Heirs Help</h1>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
