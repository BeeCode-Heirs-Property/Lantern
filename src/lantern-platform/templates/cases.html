<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advisory Cases - Heirs Help</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    header {
      background-color: #061A2C;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #00558c;
      color: white;
    }

    a {
      color: #00558c;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #061A2C;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #00558c;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      background-color: #061A2C;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Heirs Property Advisory Cases</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Support</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Log Out</a>
  </nav>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Document</th>
          <th>Status</th>
          <th>Registration Date</th>
        </tr>
      </thead>
      <tbody>
        {% for case in cases %}
        <tr>
          <td>{{ case.userName }}</td>
          <td>{{ case.phoneNumber }}</td>
          <td><a href="{{ case.link }}" target="_blank">View PDF</a></td>
          <td>
            <span class="status-label {{ case.status|lower|replace(' ', '-') }}">
                {{ case.status }}
            </span>
          </td>
          <td>{{ case.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
